<!DOCTYPE html>
<html>
  <head>
  	<meta charset = "utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <link rel = "stylesheet" href = "style.css">
  </head>
  
  <body>
    <header class = "header">
      <div class = "figure">
        <div class = "figure__item__1">
        </div>
          
        <div class = "figure__item__2">
        </div>
          
        <div class = "figure__item__3">
        </div>
      </div>
      
      <div class = "logo">
        <img src = "image/logo1.png" alt = "logo.jpg">
      </div>
  
      <div class = "mini__container">
        <div class = "mini__container__item1"></div>
        <div class = "mini__container__item2"></div>
        <div class = "mini__container__item3"></div>
        <div class = "mini__container__item4"></div>
        <div class = "mini__container__item5"></div>
        <div class = "mini__container__item6"></div>
        <div class = "mini__container__item7"></div>
        <div class = "mini__container__item8"></div>
        <div class = "mini__container__item9"></div>
      </div>
    </header>
      
    <div class = "container">
      <div  class = "text">
        Squid Games
      </div>
       
     <div class = "image_mask">
       <img src = "image/Mask Group.png" alt = "image_mask.png">
     </div>
 
     <div class = "image_main">
       <img src = "image/Squid-Game-Costume.png" alt = "Squid-Game-Costume.png">
     </div> 
 
     <div class = "mini__block">
         <div class = "mini__block__figure">
           
           <div class = "mini__block_figure_item1">
           </div>
 
           <div class = "mini__block_figure_item2">
           </div>
         </div>
             
           <div class = "mini__block__text">
             Once you start the game, there is no turning back, The winner is alone, the loser only faces death
           </div>
       </div>
           
      
      <div class = "mask">
       <img src = "image/mask1.png" alt = "mask.jpg">    
      </div>
       
      
      <div class = "mini__head">
       <img src = "image/Squid-Game-Costume-PNG-Image 1.png" alt = "mini__head.jpg">    
      </div>
       
   
 
      <div class = "mini__block__2">
       <div class = "mask__3">
         <img src = "image/image 1.png" alt = "person.jpg">    
        </div>
 
        
        <div class = "figure_1">
         <div class = "figure_2">
           <div class = "figure_3">
             <img src = "image/Polygon.png" alt = "Polygon.png">
             <div class = "text2">
               Start New Game
              </div>
            </div>
         </div>
        </div>
      </div>

    <div class = "shadow1"></div>
    <div class = "shadow2"></div>
    </div>
    
     
    <footer class = "footer">
      <div class = "footer__container">
        <nav class = "footer__list">
          <div class = "footer_list_item">
          About
          </div>
          
          <div class = "footer_list_item">
          Traler
          </div>
          
          <div class = "footer_list_item">
          Games
          </div>
          
          <div class = "footer_list_item">
          Actors
          </div>
        </nav>
        
        <div class = "beginning">
          <div class = "beginning__item">
          	Start New Game
          </div>
          
          <div class = "beginning__item">
          	<img src = "image/Polygon 2.png" alt = "allow.png">
          </div>
        </div>  
        
        <div class = "grade">
            <div class = "grade__item">
             	Session1
            </div>
              
            <div class = "grade__item">
             	2021
            </div>
              
            <div class = "grade__item">
              <img src = "image/star.png" alt = "star.png">
           </div>
               
           <div class = "grade__item">
                9.8
           </div> 

          </div>  
        </div>

    </footer>

</html>
